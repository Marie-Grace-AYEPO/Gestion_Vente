{% extends "./base.html" %} {% block centre %}

<!--**********************************
            Content body start
        ***********************************-->
<div class="content-body">
  <div class="container-fluid mt-3">
    <div class="container mt-5">
      <h2 class="mb-4">Ajouter une vente</h2>
      <form method="POST" action="/ajout_vente">
        <div class="form-group">
          <label for="nom">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="nom"
            name="nom"
            required
          />
        </div>
        <div class="form-group">
          <label for="descriptions">Description</label>
          <textarea
            class="form-control"
            id="descriptions"
            name="descriptions"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="prixunitaire">Prix</label>
          <input
            type="number"
            class="form-control"
            id="prixunitaire"
            name="prixunitaire"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="id_categorie">ID vente</label>
          <input
            type="number"
            class="form-control"
            id="id_categorie"
            name="id_categorie"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Effectu√©e</button>
      </form>
    </div>
  </div>
  <!-- #/ container -->
</div>
<!--**********************************
            Content body end
        ***********************************-->

<!-- Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

{% endblock %}
