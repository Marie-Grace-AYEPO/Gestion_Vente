{% extends "./base.html" %}

{% block centre %}

    <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">

            <div class="container-fluid mt-3">



                    <div class="container mt-5">
        <h2 class="mb-4">Add Product</h2>
        <form method="POST" action="">
            <div class="form-group">
                <label for="nom">Product Name</label>
                <input type="text" class="form-control" id="nom" name="nom" value="{{data[1]}}" required>
            </div>
            <div class="form-group">
                <label for="descriptions">Description</label>
                <textarea class="form-control" id="descriptions" name="descriptions" rows="3">{{ data[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="prixunitaire">Price</label>
                <input type="number" class="form-control" id="prixunitaire" name="prixunitaire" value="{{data[3]}}" step="0.01" required>
            </div>
            <!-- <div class="form-group">
                <label for="id_categorie">Category ID</label>
                <input type="number" class="form-control" id="id_categorie" name="id_categorie" required>
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
                



            </div>
            <!-- #/ container -->
        </div>
        <!--**********************************
            Content body end
        ***********************************-->

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
{% endblock %}
