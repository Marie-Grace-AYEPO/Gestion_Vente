<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Quixlab - enregistrementvendeur</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon.png"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link
      href="{{url_for('static', filename='css/style.css')}}"
      rel="stylesheet"
    />
  </head>

  <body class="h-100">
    <!--*******************
        Preloader start
    ********************-->
    <div id="preloader">
      <div class="loader">
        <svg class="circular" viewBox="25 25 50 50">
          <circle
            class="path"
            cx="50"
            cy="50"
            r="20"
            fill="none"
            stroke-width="3"
            stroke-miterlimit="10"
          />
        </svg>
      </div>
    </div>
    <!--*******************
        Preloader end
    ********************-->

    <div class="login-form-bg h-100">
      <div class="container h-100">
        <div class="row justify-content-center h-100">
          <div class="col-xl-6">
            <div class="form-input-content">
              <div class="card login-form mb-0">
                <div class="card-body pt-5">
                  <!-- <a class="text-center" href="/"> <h4>Rosella</h4></a> -->

                  <form
                    action="/enregistrementemployer"
                    method="post"
                    class="mt-5 mb-5 login-input"
                  >
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="nom"
                        placeholder="Nom"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="prenoms"
                        placeholder="Prénoms"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="tel"
                        class="form-control"
                        name="telephone"
                        placeholder="Telephone"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <select class="form-control" name="roles" required>
                        <option value="" disabled selected>
                          Sélectionner un rôle
                        </option>
                        <option value="gestionnaire_stock">
                          Gestionnaire de stock
                        </option>
                        <option value="vendeur">Vendeur</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <select class="form-control" name="genre" required>
                        <option value="" disabled selected>
                          Sélectionner le genre
                        </option>
                        <option value="masculin">Masculin</option>
                        <option value="feminin">Feminin</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        placeholder="Identifiants"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        placeholder="Email"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        placeholder="Password"
                        required
                      />
                      <!-- <input type="hidden" class="form-control" value="superviseur"> -->
                    </div>
                    <input
                      type="submit"
                      class="btn login-form__btn submit w-100"
                      value="Inscription employé"
                    />
                    <!-- <button type="submit" class="btn login-form__btn submit w-100">S'inscrire</button> -->
                  </form>
                  <!-- <p class="mt-5 login-form__footer">Have account <a href="/connexion" class="text-primary">Sign Up </a> now</p>
                                    </p> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <script src="{{url_for('static', filename='plugins/common/common.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/custom.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/settings.js')}}"></script>
    <script src="{{url_for('static', filename='js/gleek.js')}}"></script>
    <script src="{{url_for('static', filename='js/styleSwitcher.js')}}"></script>
  </body>
</html>
